<!-- PLAN OF ATTACK 

    * For this, we will use a 2-D array
        * X: course depth
        * Y: index for course at that depth

    * This array will be filled one level of depth at a time:
        * To start, find all classes which have 0 prerequisites, and add their GUIDS to the array at X=0.
        * Then, populate X+1 with all courses which only have prerequisites contained in X. Repeat this step until there are no classes remaining.

-->
    
    
    
<!-- START OF COPIED CODE -->
    <svg width="960" height="600"></svg>
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script>
        
    var json_request_text = "http://evanescence.herokuapp.com/get_classes?num=36&department=CMP_SC";
    var course_info_JSON;

    $.getJSON( json_request_text, function( data ) {
        console.log("success");
        //console.log(data);
        course_info_JSON = data;
    })
        .done(function() {
            console.log( "second success" );
            console.log( course_info_JSON );
            console.log( course_info_JSON.length );
        
            // Create list of verticies & requirements
            var courses = [];
            var requirements = [];
            var num_requirements = 0;
            var course_tree = [];
        
            for( i = 0; i < course_info_JSON.length; i++ ) {
                courses[i] = {
                    "id": course_info_JSON[i].GUID,
                    "group": 1
                };
                for( j = 0; j < course_info_JSON[i].Prerequisites.length; j++ ) {
                    requirements[ num_requirements + j ] = {
                        "source": course_info_JSON[i].Prerequisites[j],
                        "target": course_info_JSON[i].GUID,
                        "value": 1   // Not exactly sure what this does...
                    };
                    num_requirements++;
                }
            }
            
            console.log( requirements );
        
            var revised_course_JSON = { 
                "nodes": courses, 
                "links": requirements 
            };
        
            console.log( revised_course_JSON );
        
// ————————————————————————————————————————————————————— //
// CODE COPIED FROM https://bl.ocks.org/mbostock/4062045 //
// ————————————————————————————————————————————————————— //

var svg = d3.select("svg"),
    width = +svg.attr("width"),
    height = +svg.attr("height");

var color = d3.scaleOrdinal(d3.schemeCategory20);
        
var simulation = d3.forceSimulation()
    .force("link", d3.forceLink().id(function(d) { return d.id; }))
    .force("charge", d3.forceManyBody())
    //.force("charge", function() { return -2; })
    .force("center", d3.forceCenter(width / 2, height / 2));
        
d3.json( "course_info.json", function(error, graph) {
  if (error) throw error;

  var link = svg.append("g")
      .attr("class", "links")
    .selectAll("line")
    .data(graph.links)
    .enter().append("line")
      //.attr("stroke-width", function(d) { return Math.sqrt(d.value); })
      .attr("x1", function(d) { return d.value * 100 + 50 })
      .attr("x2", function(d) { return (d.value + d.length) * 100 + 50 });

  var node = svg.append("g")
      .attr("class", "nodes")
    .selectAll("circle")
    .data(graph.nodes)
    .enter().append("circle")
      .attr("r", 5)
      .attr("x", function(d) { return (d.group * 200) }) 
      .attr("fill", function(d) { return color(d.group); })
      .attr("transform", function(d) { return "translate(" + (d.group * 100 + 50) + "," + 0 + ")"; })
      .call(d3.drag()
          .on("start", dragstarted)
          .on("drag", dragged)
          .on("end", dragended));

  node.append("title")
      .text(function(d) { return d.id; });

  simulation
      .nodes(graph.nodes)
      .on("tick", ticked);

  simulation.force("link")
      .links(graph.links);

  function ticked() {
    link
        //.attr("x1", function(d) { return d.source.x + 1 * 100 + 50; })
        .attr("y1", function(d) { return d.source.y; })
        //.attr("x2", function(d) { return d.target.x + 1 * 100 + 50; })
        .attr("y2", function(d) { return d.target.y; });

    node
        //.attr("cx", function(d) { return d.x; })
        .attr("cy", function(d) { return d.y; });
  }

});
        
function dragstarted(d) {
  if (!d3.event.active) simulation.alphaTarget(0.3).restart();
  d.fx = d.x;
  d.fy = d.y;
}

function dragged(d) {
  d.fx = d3.event.x;
  d.fy = d3.event.y;
}

function dragended(d) {
  if (!d3.event.active) simulation.alphaTarget(0);
  d.fx = null;
  d.fy = null;
}

        
        })
        .fail(function() {
            console.log( "error" );
        })
        .always(function() {
            console.log( "complete" );
        });
